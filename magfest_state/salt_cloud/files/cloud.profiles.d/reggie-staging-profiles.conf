{#-
  NOTE: Changes to this file must be applied with the following command
  before they take effect:

    salt mcp state.sls salt_cloud.manager
-#}

base-staging:
  provider: digitalocean
  image: ubuntu-18-04-x64
  size: s-1vcpu-1gb
  location: nyc1
  private_networking: True
  tags:
    - staging
    - reggie
  minion:
    grains:
      env: staging
      event_name: super
      event_year: 2019

staging-loadbalancer:
  extends: base-staging
  minion:
    grains:
      roles:
        - reggie
        - loadbalancer

staging-web:
  extends: base-staging
  minion:
    grains:
      roles:
        - reggie
        - web

staging-sessions:
  extends: base-staging
  minion:
    grains:
      roles:
        - reggie
        - sessions

staging-db:
  extends: base-staging
  minion:
    grains:
      roles:
        - reggie
        - db
        - sessions

staging-queue:
  extends: base-staging
  minion:
    grains:
      roles:
        - reggie
        - queue
        - files
        - web

staging-scheduler:
  extends: base-staging
  minion:
    grains:
      roles:
        - reggie
        - scheduler
        - files
        - web

staging-worker:
  extends: base-staging
  minion:
    grains:
      roles:
        - reggie
        - worker
        - files
        - web
