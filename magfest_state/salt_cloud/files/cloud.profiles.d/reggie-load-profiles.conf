{#-
  NOTE: Changes to this file must be applied with the following command
  before they take effect:

    salt mcp state.sls salt_cloud.manager
-#}

base-load:
  provider: digitalocean
  image: ubuntu-18-04-x64
  location: nyc1
  private_networking: True
  tags:
    - reggie
    - load
  minion:
    grains:
      env: load
      event_name: super
      event_year: 2019

load-locustmaster:
  extends: base-load
  size: s-1vcpu-1gb
  minion:
    grains:
      roles:
        - reggie
        - locustmaster
        - locust

load-locust:
  extends: base-load
  size: s-1vcpu-1gb
  minion:
    grains:
      roles:
        - reggie
        - locust

load-loadbalancer:
  extends: base-load
  size: c-8
  minion:
    grains:
      roles:
        - reggie
        - loadbalancer

load-web:
  extends: base-load
  size: c-2
  minion:
    grains:
      roles:
        - reggie
        - web

load-sessions:
  extends: base-load
  size: s-2vcpu-2gb
  minion:
    grains:
      roles:
        - reggie
        - sessions

load-db:
  extends: base-load
  size: c-16
  minion:
    grains:
      roles:
        - reggie
        - db

load-queue:
  extends: base-load
  size: s-2vcpu-2gb
  minion:
    grains:
      roles:
        - reggie
        - queue
        - files

load-scheduler:
  extends: base-load
  size: s-2vcpu-2gb
  minion:
    grains:
      roles:
        - reggie
        - scheduler
        - files

load-worker:
  extends: base-load
  size: s-2vcpu-2gb
  minion:
    grains:
      roles:
        - reggie
        - worker
        - files
