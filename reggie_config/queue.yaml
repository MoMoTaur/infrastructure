{%- from 'init.yaml' import private_ip -%}


ufw:
  enabled: True

  settings:
    ipv6: False

  sysctl:
    ipv6_autoconf: 0

  applications:
    OpenSSH:
      limit: True
      to_addr: {{ private_ip }}
      comment: Private network SSH

  services:
    5672:
      protocol: tcp
      to_addr: {{ private_ip }}
      comment: Private network RabbitMQ


rabbitmq:
  enabled: True
  running: True
  vhost:
    vh_name: {{ stack['reggie']['queue']['vhost'] }}
  user:
    {{ stack['reggie']['queue']['username'] }}:
      - password: "{{ stack['reggie']['queue']['password'] }}"
      - tags:
        - monitoring
        - user
      - perms:
        - reggie: ['.*', '.*', '.*']
      - runas: root
  queues:
    name: reggie
    vhost: {{ stack['reggie']['queue']['vhost'] }}
    durable: True
    auto_delete: False
