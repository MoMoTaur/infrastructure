{%- from 'init.yaml' import private_ip -%}

ufw:
  enabled: True

  settings:
    ipv6: False

  sysctl:
    ipv6_autoconf: 0

  applications:
    OpenSSH:
      limit: True
      to_addr: {{ private_ip }}

  services:
    6379:
      protocol: tcp
      to_addr: {{ private_ip }}
      comment: Redis


redis:
  pass: "{{ stack['reggie']['sessions']['password'] }}"
  port: 6379
  bind: {{ private_ip }}
