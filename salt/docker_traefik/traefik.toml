logLevel = "DEBUG"

defaultEntryPoints = ["http"]


[web]
  address = ":8080"


[entryPoints]
  [entryPoints.http]
    address = ":80"
    [entryPoints.http.redirect]
      entryPoint = "https"
  [entryPoints.https]
    address = ":443"
    [entryPoints.https.tls]


[docker]
  endpoint = "unix:///var/run/docker.sock"
  watch = true
  exposedbydefault = true


[acme]
  email = "it@magfest.org"
  storage = "acme.json"
  onHostRule = true
  onDemand = false
  caServer = "https://acme-staging.api.letsencrypt.org/directory"
  entryPoint = "https"
    [acme.httpChallenge]
    entryPoint = "http"
  [[acme.domains]]
    main = "{{ salt['pillar.get']('master_domain') }}"
    sans = [
  {%- for domain in ['errbot', 'freeipa', 'jenkins', 'traefik'] -%}
    "{{ domain }}.{{ salt['pillar.get']('master_domain') }}"{{ ', ' if not loop.last else '' }}
  {%- endfor -%}]
