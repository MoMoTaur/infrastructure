{%- letsencrypt_ca_server = salt['pillar.get']('letsencrypt:ca_server') -%}

logLevel = "DEBUG"
defaultEntryPoints = ["http", "https"]
insecureSkipVerify = true


[entryPoints]
  [entryPoints.http]
    address = ":80"
    [entryPoints.http.redirect]
      entryPoint = "https"
  [entryPoints.https]
    address = ":443"
    [entryPoints.https.tls]
  [entryPoints.jnlp]
    address = ":50000"


[api]
  dashboard = true


[docker]
  endpoint = "unix:///var/run/docker.sock"
  watch = true
  exposedbydefault = false


[acme]
  email = "it@magfest.org"
  storage = "acme.json"
  onHostRule = true
  onDemand = false
  {% if letsencrypt_ca_server %}caServer = "{{ letsencrypt_ca_server }}"{% endif %}
  entryPoint = "https"
  [acme.httpChallenge]
    entryPoint = "http"
  [[acme.domains]]
    main = "{{ salt['pillar.get']('master_domain') }}"
    sans = [
  {%- for domain in ['errbot', 'freeipa', 'jenkins', 'traefik'] -%}
    "{{ domain }}.{{ salt['pillar.get']('master_domain') }}"{{ ', ' if not loop.last else '' }}
  {%- endfor -%}]
