minion:
  master: {{ salt['network.interface_ip'](salt['grains.get']('private_interface', 'eth1')) }}

  mine_functions:
    public_ip:
      - mine_function: network.interface_ip
      - eth0
    private_ip:
      - mine_function: network.interface_ip
      - {{ salt['grains.get']('private_interface', 'eth1') }}

  use_superseded:
    - module.run

  log_file: file:///dev/log
